<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="top">
        <img class="minimg" src="assets/icons/placeholder.png" alt="gps icon" />
        <input
          type="text"
          required
          autocomplete="true"
          placeholder="City name"
        />
        <img
          class="minimg"
          src="assets/icons/location-marker.png"
          alt="map for choosing location"
        />
      </div>
      <div class="middle">
        <div class="left">
          <p class="date">September 15</p>
          <p class="day">Monday</p>
          <div class="temperature">
            <div class="actual">
              <img
                class="minimg"
                src="assets/icons/thermometer.png"
                alt="thermometer"
              />
              <b><span>+25</span>&#8451;</b>
            </div>
            <div class="fill">Fill like <span>+23</span>&#8451;</div>
          </div>
        </div>
        <div class="center">cloudy</div>
        <div class="right">
          <div class="sunrise">
            <img class="minimg" src="assets/icons/sunrise.png" alt="sunrise" />
            <span>7:00</span>
          </div>
          <div class="sunset">
            <img class="minimg" src="assets/icons/sunset.png" alt="sunset" />
            <span>19:20</span>
          </div>
          <div class="humidity">
            <img
              class="minimg"
              src="assets/icons/humidity.png"
              alt="humidity"
            />
            <span>60%</span>
          </div>
          <div class="wind">
            <img class="minimg" src="assets/icons/wind.png" alt="wind" />
            <span>10km/h</span>
          </div>
          <div class="location-marker">
            <img
              class="minimg"
              src="assets/icons/location-marker.png"
              alt="location-marker"
            />
            <span>North-East</span>
          </div>
          <div class="pressure">
            <img
              class="minimg"
              src="assets/icons/pressure.png"
              alt="pressure"
            />
            <span>1023.0mb</span>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="wrapper">
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">sun</p>
            <p class="bottom__temperature"><span>+25</span>#8451;</p>
          </div>
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">mon</p>
            <p class="bottom__temperature"><span>+19</span>#8451;</p>
          </div>
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">tue</p>
            <p class="bottom__temperature"><span>+19</span>#8451;</p>
          </div>
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">wed</p>
            <p class="bottom__temperature"><span>+15</span>#8451;</p>
          </div>
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">thu</p>
            <p class="bottom__temperature"><span>+10</span>#8451;</p>
          </div>
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">fri</p>
            <p class="bottom__temperature"><span>+8</span>#8451;</p>
          </div>
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day">sut</p>
            <p class="bottom__temperature"><span>+20</span>#8451;</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
