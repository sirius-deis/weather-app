<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="day-night-change"
        src="assets/icons/sun.png"
        alt="day/light change"
      />
      <div class="top">
        <img
          class="top__gps"
          src="assets/icons/placeholder.png"
          alt="gps icon"
        />
        <label class="top__search">
          <input
            type="text"
            class="top__city"
            required
            autocomplete="true"
            placeholder="City name"
          />
          <button class="top__btn" type="button">
            <img src="assets/icons/search.png" alt="search" />
          </button>
        </label>
        <img
          class="top__map"
          src="assets/icons/location-marker.png"
          alt="map for choosing location"
        />
      </div>
      <div class="middle">
        <div class="left">
          <div class="data">
            <p class="date">September 15</p>
            <p class="day">Monday</p>
          </div>
          <div class="temperature">
            <div class="actual">
              <img src="assets/icons/thermometer.png" alt="thermometer" />
              <b><span>+25</span>&#176;</b>
            </div>
            <div class="fill">Fill like <span>+23</span>&#176;</div>
          </div>
        </div>
        <div class="center"><div class="center__desc">cloudy</div></div>
        <div class="right">
          <div class="sunrise">
            <img src="assets/icons/sunrise.png" alt="sunrise" />
            <span>7:00</span>
          </div>
          <div class="sunset">
            <img src="assets/icons/sunset.png" alt="sunset" />
            <span>19:20</span>
          </div>
          <div class="humidity">
            <img src="assets/icons/humidity.png" alt="humidity" />
            <span>60%</span>
          </div>
          <div class="wind">
            <img src="assets/icons/wind.png" alt="wind" />
            <span>10km/h</span>
          </div>
          <div class="cardinal-points">
            <img src="assets/icons/cardinal-points.png" alt="cardinal-points" />
            <span>North-East</span>
          </div>
          <div class="pressure">
            <img src="assets/icons/pressure.png" alt="pressure" />
            <span>1023.0mb</span>
          </div>
        </div>
      </div>
      <div class="bottom">
        <template class="cell-template">
          <div class="bottom__cell">
            <img src="" alt="" />
            <p class="bottom__day"></p>
            <p class="bottom__temperature"></p>
          </div>
        </template>
      </div>
      <div class="backdrop hidden">
        <div class="loader"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
